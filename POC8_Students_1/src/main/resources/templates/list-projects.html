<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Project List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body  th:style="'background: url(/images/11.jpg) no-repeat center center fixed ;background-size:cover;'">
    <div style="background-color:#FFF8C0;width:1200px;margin-left:180px;opacity:0.9">
    <h1 style="background-color:black;color:white;padding:10px;text-align:center;margin:0px">PROJECT LIST</h1>
        <div th:switch="${projects}" class="container my-5">
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md" border="1" style="margin-left:50px">
                    <caption style="font-weight:bold;">Project Record Data</caption>
                        <thead>
                            <tr style="background-color:#59CC8C;color:white">
                                <th  scope="col">Project ID</th>
                                <th  scope="col">Project Name</th>
                                <th  scope="col">Project Technologies</th>
                                <th  scope="col">Edit</th>
                                <th  scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody style="background-color:#EFEDE4">
                            <tr th:each="project : ${projects}">
                                <th  scope="col" th:text="${project.projectId}"></th>
                                <th  scope="col" th:text="${project.projectName}"></th>
                                <th  scope="col" th:text="${project.projectTech}"></th>
                                <td>
                                    <a th:href="@{/editP/{id}(id=${project.projectId})}" class="btn btn-primary"><img th:src="@{/images/e22.png}" alt="" width="60" height="40"/>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteProject/{projectId}/(projectId=${project.projectId})}" class="btn btn-danger"><img th:src="@{/images/e21.png}" alt="" width="60" height="40"/>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href=@{/} class="btn btn-success">Go To Students Page</a>
            </div>
        </div>
    </div>
    <div class="row" th:fragment="pagination">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                        <a class="page-link" th:href="@{|/user-list/page/${pageNumber}|}" th:text=${pageNumber}>1</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>

</html>
