<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Update Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body th:style="'background: url(/images/e20.jpg) no-repeat center center fixed;'">
    <div style="width:700px;margin-left:450px;background-color:#FFF09F;opacity:0.85">
        <h2 style="color:white;background-color:black;text-align:center;padding:8px" >ADD/UPDATE STUDENT PORTAL</h2>
        <div >
            <div >
                <div style="margin-left:70px">
                    <form action="#" th:action="@{/createStudent}" th:object="${student}" method="post" enctype="multipart/form-data"> 
                        <div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label" style="font-weight:bold;color:#FF6A35;font-size:22px"><img th:src="@{/images/e14.png}" alt="" width="60" height="70"/>&nbsp;&nbsp;First Name</label> 
                                <input type="text" th:field="*{fname}" class="form-control" 
                                            id="firstName" style="width:500px;padding:8px;font-size:18px" placeholder="Enter Your First Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label" style="font-weight:bold;color:#FF6A35;font-size:22px"><img th:src="@{/images/e15.png}" alt="" width="60" height="60"/>&nbsp;&nbsp;Last Name</label> 
                                <input type="text" th:field="*{lname}" class="form-control" 
                                            id="lastName" style="width:500px;padding:8px;font-size:18px" placeholder="Enter Your Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label" style="font-weight:bold;color:#FF6A35;font-size:22px"><img th:src="@{/images/e16.png}" alt="" width="60" height="60"/>&nbsp;&nbsp;Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="email" style="width:500px;padding:8px;font-size:18px" placeholder="Enter Your Email Id" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label" style="font-weight:bold;color:#FF6A35;font-size:22px"><img th:src="@{/images/e17.jpg}" alt="" width="60" height="60"/>&nbsp;&nbsp;Contact</label> 
                                <input type="text" th:field="*{contact}" class="form-control" 
                                            id="contact" style="width:500px;padding:8px;font-size:18px" placeholder="Enter Your Contact Number" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="photos" class="col-form-label" style="font-weight:bold;color:#FF6A35;font-size:22px"><img th:src="@{/images/e18.png}" alt="" width="60" height="60"/>&nbsp;&nbsp;Photo</label> 
                               <input type="file" th:name="image" accept="image/png, image/jpeg"/>
                            </div>
                            <br/>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit " style="width:450px;font-size:22px;margin-left:60px;font-weight:bold">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
